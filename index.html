<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Pratt - Portfolio</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Import FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Background Image - Nature/Dark theme */
            --bg-image: url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?q=80&w=2070&auto=format&fit=crop');
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dark overlay to make text readable */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            color: white;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto 20px;
            object-fit: cover;
            /* Placeholder Image - See instructions below to change this */
            background-image: url('https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        p.title {
            margin: 10px 0 30px;
            font-size: 14px;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            text-decoration: none;
            padding: 16px;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
            gap: 10px;
        }

        .link-btn i {
            font-size: 20px;
        }

        .link-btn:hover {
            transform: scale(1.05);
            background: #ffffff;
            color: #000;
        }

        /* Specific Brand Colors on Hover */
        .link-btn.linkedin:hover { color: #0077b5; }
        .link-btn.github:hover { color: #333; }
        .link-btn.substack:hover { color: #FF6719; }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <!-- Profile Image -->
        <div class="profile-img"></div>
        
        <!-- Name & Title -->
        <h1>Nathan Pratt</h1>
        <p class="title">Developer | Tech Enthusiast</p>

        <!-- Links -->
        <div class="links">
            <a href="https://www.linkedin.com/in/nathan-pratt-8b29823a7" target="_blank" class="link-btn linkedin">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            
            <a href="https://github.com/Nathanpratt2" target="_blank" class="link-btn github">
                <i class="fab fa-github"></i> GitHub
            </a>
            
            <a href="https://substack.com/@nathanpratt2" target="_blank" class="link-btn substack">
                <i class="fas fa-newspaper"></i> Substack
            </a>
        </div>

        <div class="footer">
            &copy; 2025 Nathan Pratt. All Rights Reserved.
        </div>
    </div>

</body>
</html>
